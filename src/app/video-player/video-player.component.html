<div class="video-wrapper">
  <!-- Video Player -->
  <video #videoPlayer id="videoPlayer" controls>
    <source [src]="videoUrl" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Subtitle List (Right Hand Side) -->
  <div class="subtitle-list-container">
    <!-- Search Bar -->
    <input type="text" [(ngModel)]="searchTerm" (input)="searchSubtitles()" placeholder="Search subtitles..." id="subtitleSearch">

    <ul>
      <li *ngFor="let subtitle of filteredSubtitles; let i = index"
          [ngClass]="{'highlight': currentSubtitleIndex === i}"
          (click)="seekToTime(subtitle.startTime)">
        {{ subtitle.text }}
      </li>
    </ul>
  </div>
</div>
